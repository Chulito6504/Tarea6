<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Dinámico</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Banco Dinámico</h1>
        </div>
        <nav id="menu"></nav>
    </header>

    <main>
        <section class="hero">
            <h2>Bienvenido a Banco Dinámico</h2>
            <p>Tu socio financiero para un futuro mejor.</p>
            <a href="/cuentas" class="btn">Abrir una Cuenta</a> 
        </section>

        <section class="admin-menu">
            <h2>Administrar Menú</h2>
            <form id="menuForm">
                <label for="id">ID:</label>
                <input type="number" id="id" name="id" required>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="enlace">Enlace:</label>
                <input type="text" id="enlace" name="enlace" required>

                <button type="submit">Agregar/Modificar Opción</button>
            </form>

            <button id="eliminarBtn" class="btn-eliminar">Eliminar Opción</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Banco Dinámico. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
